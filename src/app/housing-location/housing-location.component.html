<a [routerLink]="['/details', anime?.mal_id]" class="listing-link">
  <section class="listing">
      <div *ngIf="anime"> 
          <h1>{{ anime.title_english }}</h1>
          <img *ngIf="getImageUrl()" [src]="getImageUrl()" alt="Anime Image" class="franchise-image">
      </div>
  </section>
</a>
